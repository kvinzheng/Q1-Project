            </div>
            <br>
            <div >

                <option value="Wednesday"> Wednesday </option>

                <option value="Friday"> Friday </option>
                <option value="Saturday"> Saturday </option>
                <option value="Sunday"> Sunday </option>
              </select>
            </div>
            <br>
            <div >
              <label for="selection-district">Please select the district in San Francisco</label>
              <select id="selection-district" name="district">

                <option value = "BAYVIEW">BAYVIEW</option>

            <br>
            <div >
              <button id="submit" type="submit" name="submitbutton" value="Submit">Click Here To Look At The Danger Zone!</button>
            </div>
          </form>

    <div name = "display">

        <div class="col s6">After you click the "Click Here to Look At Danger Zone!" The total amount of incident that match the options that you select above is =====>  <span id = "numberofIncident" > </span>
        </div>

        <div class="col s6">Here is the google map picture</div>
      </div>
    </div>

  </main>

  <script>
    var GOOGLE_MAP_KEY = localStorage.APIKey;
    function loadScript() {
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'https://maps.googleapis.com/maps/api/js?' +
      'key=' + GOOGLE_MAP_KEY +'&callback=initMap';
      script.async = true;
      script.defer = true;
      document.body.appendChild(script);
    }
    window.onload = loadScript;
  </script>
